<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podcast Browser</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <div id="header">
      <img id="podcast-img" src="podcast.webp">
      <h1 id="heading">PodcastApp</h1>
      <img id="user-img" src="images.png">
      <div id="search" >üîç</div>
      </div>
      <div id="podcast-list" class="grid-container" aria-live="polite" aria-label="List of podcasts"></div>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
      <div id="modal-content" class="modal-content">
        <button id="close-modal" class="close-btn" aria-label="Close modal">&times;</button>
        <div id="modal-body"></div>
      </div>
    </div>

    <script defer type="module" src="js/app.js"></script>
  </body>
</html>
